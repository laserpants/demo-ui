<dom-module id="message-item-styles">
  <template>
    <style>

      paper-checkbox {
        padding: 21px 10px;
        --paper-checkbox-checked-color: rgb(0, 188, 212); 
        --paper-checkbox-checked-ink-color: rgb(0, 188, 212); 
      }

      .content {
        padding: 11px;
        font-size: 15px;
      }

      .content > .message-grid-item, .content > .message-list-item {
        overflow: hidden;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .layout {
        @apply(--layout-horizontal);
        align-items: center;
      }

      .date {
        text-transform: uppercase;
      }

      .date > span {
        font-size: 13px;
      }

      .star {
        color: var(--paper-pink-a200); 
      }

      .message-item.select-mode:hover { 
        background: #e5f8fa;
        cursor: pointer;
      }

    </style>
  <template>
</dom-module>
