<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="error-dialog">
  <template>
    <style>

      paper-dialog {
        min-height: 130px;
        top: 0;
        margin-top: 140px;
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

    </style>
    <paper-dialog 
      modal
      id                     = "dialog"
      style                  = "width: 550px;"
      opened                 = "{{opened}}">
      <h2>[[title]]</h2>
      <p>[[message]]</p>
      <content></content>
      <template 
        is                   = "dom-if" 
        if                   = "[[canDismiss]]">
        <div class="buttons">
          <paper-button dialog-dismiss>
            Ok
          </paper-button>
        </div>
      </template>
    </paper-dialog>
  </template>
  <script>

    Polymer({

      is: 'error-dialog',

      properties: {
        title: {
          type: String,
          value: 'An error occurred',
        },
        message: {
          type: String,
          value: '',
        },
        opened: {
          type: Boolean,
          value: false,
        },
        canDismiss: {
          type: Boolean,
          value: false,
        },
      },

      open: function() {
        this.$.dialog.open();
      },

      close: function() {
        this.$.dialog.close();
      },

    });

  </script>
</dom-module>
