<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="edit-contact-dialog">
  <template>
    <style>

      paper-dialog {
        width: 600px;
        display: flex;
        flex-direction: column;
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

      paper-radio-button {
        --primary-color: rgb(0, 188, 212);
      }

      paper-input, paper-dropdown-menu {
        --primary-color: rgb(0, 188, 212);
      }

      paper-button[disabled] {
        color: #cacaca;
        background: none;
      }

      p.number {
        font-size: 16px;
      }

    </style>
    <paper-dialog
      id                     = "dialog"
      entry-animation        = "fade-in-animation"
      exit-animation         = "fade-out-animation"
      on-iron-overlay-closed = "onClosed"
      modal>
      <h2>Edit contact</h2>
      <p class="number">
        [[number]]
      </p>
      <paper-input
        id                   = "name-input"
        label                = "Name"
        value                = "{{name}}"
        required 
        auto-validate 
        error-message        = "This field is required.">
      </paper-input>
      <div class="buttons">
        <paper-button 
          dialog-dismiss>
          Cancel
        </paper-button>
        <paper-button 
          disabled           = "[[!formValid(name)]]" 
          dialog-confirm 
          autofocus>
          Save
        </paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>

    Polymer({

      is: 'edit-contact-dialog',

      properties: {
        number: {
          type: String,
          value: '',
        },
        name: {
          type: String,
          value: '',
        },
      },

      open: function() {
        this.reset();
        this.$.dialog.open();
      },

      reset: function() {
        this.name = '';
        this.$['name-input'].invalid = false;
      },

      onClosed: function(event) {
        if (event.detail.confirmed) {
          this.fire('confirmed');
        }
      },

      formValid: function(name) {
        return !!name;
      },

    });

  </script>
</dom-module>
